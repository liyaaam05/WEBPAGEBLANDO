<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWA Solver</title>
  <link rel="stylesheet" href="haha.css">
</head>
<body>

  <!-- Input form -->
  <form id="gwaForm">
    <label for="subject1"><b>SUBJECT 1:</b></label>
    <input type="number" id="subject1" step="0.01" required>
    <br>
    <label for="subject2"><b>SUBJECT 2:</b></label>
    <input type="number" id="subject2" step="0.01" required>
    <br>
    <label for="subject3"><b>SUBJECT 3:</b></label>
    <input type="number" id="subject3" step="0.01" required>
    <br>
    <label for="subject4"><b>SUBJECT 4:</b></label>
    <input type="number" id="subject4" step="0.01" required>
    <br>
    <label for="subject5"><b>SUBJECT 5:</b></label>
    <input type="number" id="subject5" step="0.01" required>
    <br>
    <label for="subject6"><b>SUBJECT 6:</b></label>
    <input type="number" id="subject6" step="0.01" required>
    <br>

    <button type="button" onclick="calculateGWA()">Calculate GWA</button>
  </form>

  <!-- Result form -->
  <form id="resultForm">
    <label for="gwaResult"><b>GWA Result:</b></label>
    <input type="text" id="gwaResult" readonly>
  </form>

  <script src="script.js"></script>
</body>
</html>
